name: 'Install'
description: 'Sets up pnpm / Node.js and runs install'

runs:
  using: composite
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9.12.0

    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.19.0
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      shell: bash
