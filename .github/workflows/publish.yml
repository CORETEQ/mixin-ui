name: ðŸ“¦ Publish

on:
  workflow_dispatch:
  push:
    tags:
      - v*.*.*

permissions:
  contents: read
  id-token: write

jobs:
  version:
    name: Publish new version
    timeout-minutes: 5
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: Authenticate and retrieve secrets from Vault
        uses: hashicorp/vault-action@v3.4.0
        with:
          url: ${{ secrets.VAULT_ADDRESS }}
          caCertificate: ${{ secrets.VAULT_CA_CERT }}
          method: jwt
          role: github-actions-role
          jwtGithubAudience: https://github.com/CORETEQ
          secrets: |
            secrets/data/prod/mixin-ui NPM_EMAIL | NPM_EMAIL ;
            secrets/data/prod/mixin-ui NPM_PASSWORD | NPM_PASSWORD ;
            secrets/data/prod/mixin-ui NPM_USERNAME | NPM_USERNAME ;
            secrets/data/prod/mixin-ui SMTP_PASSWORD | SMTP_PASSWORD ;
            secrets/data/prod/mixin-ui SMTP_USERNAME | SMTP_USERNAME
      
      - name: Debug secret
        run: |
          echo "Using email: ${{ env.SMTP_USERNAME }}"            
      
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/workflows/composite

      - name: Build packages
        run: pnpm build

      - name: Set up npm auth for Nexus (basic auth)
        run: |
          echo "@mixin-ui:registry=https://repo.coreteq.cloud/repository/libs-release-npm/" >> ~/.npmrc
          echo "//repo.coreteq.cloud/repository/libs-release-npm/:_auth=$(echo -n '${{ secrets.NPM_USERNAME }}:${{ secrets.NPM_PASSWORD }}' | base64)" >> ~/.npmrc
          echo "//repo.coreteq.cloud/repository/libs-release-npm/:email=${{ secrets.NPM_EMAIL }}" >> ~/.npmrc
          echo "//repo.coreteq.cloud/repository/libs-release-npm/:always-auth=true" >> ~/.npmrc

      - name: Publish packages
        run: pnpm ci:publish
        shell: bash

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸš€ Mixin UI ${{ github.ref_name }} has been released"
          to: fe-devs@coreteq.sk
          from: <${{ secrets.SMTP_USERNAME }}>
          secure: false
          body: |
            New release available!

            ðŸ”– Version: ${{ github.ref_name }}
            ðŸ”— Commit: https://github.com/${{ github.repository }}/commit/${{ github.sha }}

            ðŸ“˜ Release Notes:
            https://github.com/CORETEQ/mixin-ui/releases/tag/${{ github.ref_name }}

            ðŸ§© Documentation:
            https://mixin-ui.dev

            â€” Mixin UI Bot
