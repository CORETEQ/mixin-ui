name: Publish

on:
  push:
    tags:
      - v*.*.*

jobs:
  version:
    timeout-minutes: 15
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
