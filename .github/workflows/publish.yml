name: Publish

on:
  push:
    branches:
      - main

jobs:
  version:
    timeout-minutes: 15
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.office365.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "ðŸ“¦ NPM Package Published"
          to: vyacheslav.borodin@coreteq.sk
          from: Dev Bot <${{ secrets.SMTP_USERNAME }}>
          secure: true
          body: |
            âœ… A new version of the NPM package has been published.

            â€¢ Repo: ${{ github.repository }}
            â€¢ Branch: ${{ github.ref_name }}
            â€¢ Commit: ${{ github.sha }}
