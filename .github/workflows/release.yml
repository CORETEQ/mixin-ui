name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org'
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: pnpm install

      - name: Build packages
        run: pnpm nx run-many --target=build --all

      - name: Release & Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          pnpm release

      - name: Notification in Teams (webhook)
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
            -d '{"text": "New Mixin UI out! Version: '"$(node -p "require('./libs/kit/package.json').version")"'"}' \
            ${{ secrets.TEAMS_WEBHOOK_URL }}
