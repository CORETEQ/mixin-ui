name: âœ… Check

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/workflows/composite

      - name: Build packages
        run: pnpm build

  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/workflows/composite

      - name: Run ESLint
        run: pnpm lint

  stylelint:
    name: Stylelint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/workflows/composite

      - name: Run stylelint
        run: pnpm stylelint

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Install
        uses: ./.github/workflows/composite

      - name: Run prettier
        run: pnpm prettier

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
