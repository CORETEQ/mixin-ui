<ng-content select="input" />
<ng-content />

@if (popoverContent()) {
  <span class="x-input-suffix">
    <button x-icon-btn
            color="gray"
            radius="none"
            variant="outline"
            [size]="size()"
            (pointerdown)="$event.preventDefault()"
            (click)="togglePopover(!open())">
      <x-icon src="calendar" />
    </button>
  </span>
}
