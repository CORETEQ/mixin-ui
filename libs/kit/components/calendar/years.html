@for (year of years(); track year.getTime()) {
  @let current = year | map: isCurrent;
  @let selected = year | map: isSelected: value();
  @let disabled = year | map: isDisabled: min() : max();

  <button
    type="button"
    class="x-calendar-item x-year"
    [class.x-current]="current"
    [class.x-selected]="selected"
    [class.x-disabled]="disabled"
    (click)="handleClick(year)"
  >
    {{ year.getFullYear() }}
  </button>
}
