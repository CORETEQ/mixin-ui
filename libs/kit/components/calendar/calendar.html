<div class="x-calendar-header">
  <button
    x-icon
    [radius]="radius()"
    [disabled]="mode() === 'months'"
    (click)="navigatePrevious()"
  >
    <x-icon src="chevron-left" />
  </button>

  <x-group class="x-calendar-header-group">
    <button x-btn
            variant="outline"
            [radius]="radius()"
            [attr.aria-pressed]="mode() === 'months'"
            (click)="setMode('months')">
      {{ monthName() }}
    </button>

    <button x-btn
            variant="outline"
            [radius]="radius()"
            [attr.aria-pressed]="mode() === 'years'"
            (click)="setMode('years')">
      {{ year() }}
    </button>
  </x-group>

  <button
    x-icon
    [radius]="radius()"
    [disabled]="mode() === 'months'"
    (click)="navigateNext()"
  >
    <x-icon src="chevron-right" />
  </button>
</div>

<div class="x-calendar-content">
  @switch (mode()) {
    @case ('days') {
      <x-days [date]="month()"
              [value]="value()"
              [min]="min()"
              [max]="max()"
              [startOfWeek]="startOfWeek()"
              [format]="weekdayFormat()"
              (dateChange)="setDay($event)">
      </x-days>
    }
    @case ('months') {
      <x-months [date]="month()"
                [value]="value()"
                [min]="min()"
                [max]="max()"
                [format]="monthFormat()"
                (dateChange)="setMonth($event)">
      </x-months>
    }
    @case ('years') {
      <x-years [date]="month()"
               [value]="value()"
               [min]="min()"
               [max]="max()"
               (dateChange)="setYear($event)">
      </x-years>
    }
  }
</div>
