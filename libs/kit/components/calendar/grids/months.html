@let $ = slots() | asRecord;

@for (month of months(); track month.getTime()) {
  @let actual = month | map: isActual;
  @let selected = month | map: isSelected: value();
  @let disabled = month | map: isDisabled: min() : max();

  <button
    type="button"
    class="x-calendar-item x-month"
    [class.x-actual]="actual"
    [class.x-selected]="selected"
    [disabled]="disabled"
    (click)="date.set(month)"
  >

    @if ($.item) {
      <ng-container *ngTemplateOutlet="$.item; context:
          { $implicit: { month, actual, selected, disabled } }"
      />
    } @else {
      {{ month }}
    }

  </button>
}
