<ng-content select="input" />
<ng-content />

@if (step(); as step) {
  <x-group class="x-input-suffix x-input-number-spin-buttons">
    <button x-icon
            tabindex="-1"
            [size]="size()"
            [disabled]="minusDisabled()"
            (pointerdown)="handleSpin($event)"
            (click)="minus(step)">
      <x-icon src="minus" />
    </button>
    <button x-icon
            tabindex="-1"
            [size]="size()"
            [disabled]="plusDisabled()"
            (pointerdown)="handleSpin($event)"
            (click)="plus(step)">
      <x-icon src="plus" />
    </button>
  </x-group>
}
