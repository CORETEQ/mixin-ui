<div class="grid grid-cols-4 items-start gap-3">
  @for (color of colors; track color) {
    <x-text color="{{ color }}">
      <input x-control placeholder="{{ color | titlecase }}">
      <span class="x-input-suffix">
        <span [style.background-color]="`var(--x-${color}-500)`" class="w-4 h-4 rounded-sm"></span>
      </span>
    </x-text>
  }
</div>
