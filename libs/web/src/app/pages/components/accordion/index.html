  <docs-snippet withHeader>
    <app-accordion-basic-example class="d-block w-[20rem]" />
  </docs-snippet>

  <h2>Import</h2>
  <docs-code [src]="imp" />

  <h2>Usage</h2>
  <docs-code [src]="usage" />

  <h2>Examples</h2>
  <h3>Multiple</h3>
  <docs-snippet>
    <app-accordion-multiple-example class="d-block w-[20rem]" />

  <docs-snippet>
    <app-accordion-sizes-example />
  </docs-snippet>
