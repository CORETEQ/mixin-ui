<div class="flex flex-col gap-4">
  <div class="flex items-center gap-4">
    <button x-switch radius="none"></button>
    <button x-switch radius="sm"></button>
    <button x-switch radius="md"></button>
    <button x-switch radius="lg"></button>
    <button x-switch radius="full"></button>
  </div>

  <div class="flex items-center gap-4">
    <button x-switch radius="none" [ngModel]="true"></button>
    <button x-switch radius="sm" [ngModel]="true"></button>
    <button x-switch radius="md" [ngModel]="true"></button>
    <button x-switch radius="lg" [ngModel]="true"></button>
    <button x-switch radius="full" [ngModel]="true"></button>
  </div>
</div>
