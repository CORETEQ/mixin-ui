<style>


  .line {
    --tw-gradient-position: to right in oklab;
    --tw-gradient-from: transparent;
    --tw-gradient-via: #FD9500;
    --tw-gradient-via-stops: var(--tw-gradient-position), var(--tw-gradient-from) 0%, var(--tw-gradient-via) 50%, var(--tw-gradient-to) 100%;
    --tw-gradient-to: transparent;
    --tw-gradient-stops: var(--tw-gradient-via-stops, var(--tw-gradient-position), var(--tw-gradient-from) 0%, var(--tw-gradient-to) 100%);
    height: 1px;
    inline-size: 100%;
    display: block;
    background-image: linear-gradient(var(--tw-gradient-stops));
  }

  .custom-code {
    code .line {
      font-size: 20px !important;
      line-height: 28px !important;
      height: 28px !important;
    }
  }

  .benefits {
    border-top: 1px dashed #E5E5E5;
  }

  .h2 {
    font-size: 45px;
    line-height: 57px;
    font-weight: 600;
  }

  .highlight {
    position: relative;
    background: linear-gradient(90deg, #ffae00, #ff9100);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;

    &::before {
      position: absolute;
      content: "";
      width: calc(100% + 16px);
      height: 100%;
      left: 0;
      transform: translateX(-10px);
      --mix-background: color-mix(in srgb, #f6990e 10%, transparent);
      background: var(--mix-background, #F6990EFF);
      --bg-currentcolor: var(--mix-background, #F6990EFF);
      border-start-start-radius: 0.5rem;
      border-end-start-radius: 0.5rem;
      pointer-events: none;
      bottom: calc(0.125rem * -1);
      inset-inline-start: 0;
      border-inline-end-width: 2px;
      border-color: currentcolor;
      color: #fea602;
    }
  }

  .card {
    display: flex;
    flex-direction: column;
    gap: 8px;
    padding: 16px;
    background: white;
    border: 1px solid #e4e4e4;
    border-radius: 12px;
    position: relative;

    &:last-child {
      border-color: transparent;
      box-shadow: none;
      -webkit-text-fill-color: transparent;
      --pattern-fg: color-mix(in oklab, #3D3D3D 12%, transparent);

      background-image: repeating-linear-gradient(315deg, var(--pattern-fg) 0, var(--pattern-fg) 1px, transparent 0, transparent 50%);
      background-size: 10px 10px;
      background-attachment: fixed;
    }

    .card-title {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      font-weight: 600;
      font-size: 20px;
    }

    p {
      font-size: 16px;
      line-height: 24px;
      padding-right: 12px;
      color: #5C5C5C;
    }
  }

  @keyframes rotate-hue {
    to {
      filter: hue-rotate(1turn);
