<div class="flex justify-between mt-8 border-t border-dashed border-[#E5E5E5] pt-6.5">
  @if (previous) {
    <div class="flex flex-col gap-1">
      <div class="flex items-center gap-1 text-sm leading-5 text-[#52525B]">
        Previous
      </div>
      <a class="text-lg leading-6 font-medium text-[#09090B] hover:underline"
         [routerLink]="previous.routerLink">
        {{ previous.title }}
      </a>
    </div>
  }

  @if (next) {
    <div class="flex flex-col gap-1 ml-auto">
      <div class="flex items-center gap-1 text-sm leading-5 text-[#52525B] self-end">
        Next
      </div>
      <a class="text-lg leading-6 font-medium text-[#09090B] hover:underline"
         [routerLink]="next.routerLink">
        {{ next.title }}
      </a>
    </div>
  }
</div>
