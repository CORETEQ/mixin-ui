<div class="docs-snippet-container">
  <div class="docs-snippet-tabs">
    <button class="docs-snippet-tab" size="sm" x-btn variant="ghost" color="neutral"
            [class.active]="activeIndex() === 0"
            (click)="setActiveIndex(0)">
      <x-icon src="eye" size="14" />
      Preview
    </button>

    <button class="docs-snippet-tab" x-btn size="sm" variant="ghost" color="neutral"
            [class.active]="activeIndex() === 1"
            (click)="setActiveIndex(1)">
      <x-icon src="code" size="14" />
      Code
    </button>
  </div>

  @if (activeIndex() === 0) {
    <div class="docs-snippet-content">
      <ng-content />
    </div>
  }

  @if (activeIndex() === 1) {
    <docs-code class="docs-snippet-code" [src]="code()" />
  }
</div>
