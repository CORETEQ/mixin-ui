<div class="docs-sidebar-gradient-top"></div>

<div class="docs-sidebar-wrapper">
  <div class="docs-sidebar-nav">
    @for (item of active().children; track item.title; let first = $first) {
      <div [class.mt-6]="!first">
        <h5 class="text-sm mb-2 ml-2.75 font-semibold leading-5">{{ item.title }}</h5>
        <ul>
          @for (child of item.children; track child.title) {
            <li>
              <a class="docs-sidebar-item"
                 routerLinkActive="active"
                 ariaCurrentWhenActive="page"
                 [routerLink]="child.routerLink">
                {{ child.title }}

                @if (child.badge) {
                  <span class="docs-sidebar-badge">{{ child.badge }}</span>
                }
              </a>
            </li>
          }
        </ul>
      </div>
    }
  </div>
</div>

<div class="docs-sidebar-gradient-bottom"></div>
