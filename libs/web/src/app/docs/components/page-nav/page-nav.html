@if (page().fragments.length) {
  <h5 class="text-sm mb-2 font-semibold leading-5">On this page</h5>

  <ol>
    @for (url of page().fragments; track url.fragment) {
      <li>
        <a class="text-sm leading-8 text-[#52525B] hover:text-[#09090B]"
           routerLinkActive="active"
           [class.ml-4]="url.level === 3"
           [routerLinkActiveOptions]="rlaOptions"
           [routerLink]="url.routerLink"
           [relativeTo]="url.relativeTo"
           [fragment]="url.fragment">
          {{ url.title }}
        </a>
      </li>
    }
  </ol>

  <div class="flex flex-col border-t mt-3 pt-3 border-dashed border-[#E5E5E5]">
    <docs-edit-page />
    <docs-source-code />
    <docs-scroll-top />
  </div>
}
